<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<wicket:remove>
  <link href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</wicket:remove>
</head>
<body>
  <div data-role="page" data-theme="a">
    <div data-role="header">
      <h1>注文明細</h1>
    </div>
    <div data-role="content">
        <h2>注文明細</h2>
        <table border="1">
          <tr><th>商品名</th><th>個数</th><th>金額</th></tr>
          <tr><td>お弁当</td><td class="numeric">1</td><td class="numeric">￥430</td></tr>
        </table>
        <!--
        <a href="#" data-role="button" wicket:id="eat">いただきます</a>
        -->
      <wicket:panel>
        <form wicket:id="impressions">
          <textarea wicket:message="placeholder:how.was.the.lunch" wicket:id="impression"></textarea>
          <input type="submit" wicket:message="value:finish.lunch" value="finish" wicket:id="finish">
          <input type="submit" wicket:message="value:cancel.lunch" value="cancel" wicket:id="cancel">
          <!--
          <a href="#" data-role="button" wicket:id="finish"><wicket:message key="finish.lunch">finish</wicket:message></a>
          <a href="#" data-role="button" wicket:id="cancel"><wicket:message key="cancel.lunch">cancel</wicket:message></a>
          -->
       </form>
      </wicket:panel>
    </div>
    <div data-role="footer">
      <h1>komusubi</h1>
    </div>
  </div>
</body>
</html>
