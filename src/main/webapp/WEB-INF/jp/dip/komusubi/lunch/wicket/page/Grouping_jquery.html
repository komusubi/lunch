<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<wicket:remove>
  <link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</wicket:remove>
</head>
<body>
  <div data-role="page" data-theme="a">
      <div data-role="header">
        <span wicket:id="header">header</span>
        <wicket:remove>
        <h1>メニュー一覧</h1>
        <a href="#" data-icon="home" data-iconpos="notext" title="Home" data-theme="f">home</a> <a
          href="#"><span>ログイン</span> </a>
        <div data-role="navbar">
          <ul>
            <li><a href="#">新規</a></li>
            <li><a href="#">履歴</a></li>
            <li><a href="#">設定</a></li>
          </ul>
        </div>
        </wicket:remove>
      </div>
    <div data-role="content">
      <h4>
        <span wicket:id="page.message">XXさん、グループに参加してください。</span>
      </h4>
      <span wicket:id="group.list"></span>
      <wicket:remove>
      <div data-role="collapsible" data-collapsed="true">
        <h3>グループ参加</h3>
        <form method="post" data-ajax="false" data-transition="slide">
          <ul data-role="listview" data-inset="true">
            <li data-role="list-divider">グループ名</li>
            <li><a href="#">AAC<span class="ui-li-aside">500円</span>
            </a>
            </li>
            <li><a href="#">friend<span class="ui-li-aside">500円</span>
            </a>
            </li>
            <li><a href="#">XXX<span class="ui-li-aside">400円</span>
            </a>
            </li>
          </ul>
        </form>
      </div>
      </wicket:remove>
      <span wicket:id="group.registry"></span>
      <wicket:remove>
      <div data-role="collapsible" data-collapsed="true">
        <h3>新規登録</h3>
        <form method="post" data-ajax="false" data-transitino="slide">
          <h5>新しいグループを作成します。IDと名称を決定してください。</h5>
          <div data-role="fieldcontain">
            <label for="group.id">ID</label> <input type="text" id="group.id">
          </div>
          <div data-role="fieldcontain">
            <label for="group.id">NAME</label> <input type="text" id="group.id">
          </div>
          <input type="submit" value="登録" data-theme="b">
        </form>
      </div>
      </wicket:remove>
    </div>
    <div data-role="footer" wicket:id="footer">
    </div>
  </div>
</body>
</html>
