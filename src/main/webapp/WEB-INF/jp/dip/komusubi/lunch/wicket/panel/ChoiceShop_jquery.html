<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</head>
<body>
  <wicket:panel>
    <form wicket:id="choice" method="post" data-ajax="false" data-transition="slide">
      <ul data-role="listview" data-inset="true">
        <li data-role="list-divider" wicket:id="shop.list">
          <span wicket:id="item.name">店舗名</span><span wicket:id="amount.label" class="ui-li-aside">料金</span>
          <a href="#" data-ajax="false" wicket:id="item.link"><span wicket:id="link.name">リンク名</span>
          <span wicket:id="amount.value" class="ui-li-aside">500円</span></a></li>
      </ul>
    </form>
  </wicket:panel>
</body>
</html>
