<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<wicket:remove>
  <link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</wicket:remove>
</head>
<body>
  <div data-role="page" data-theme="a">
    <wicket:remove>
      <div data-role="header">
        <h1>メニュー一覧</h1>
        <a href="#" data-icon="home" data-iconpos="notext" title="Home" data-theme="f">home</a> <a
          href="#"><span>ログイン</span> </a>
        <div data-role="navbar">
          <ul>
            <li><a href="#">新規</a>
            </li>
            <li><a href="#">履歴</a>
            </li>
            <li><a href="#">設定</a>
            </li>
          </ul>
        </div>
      </div>
    </wicket:remove>
    <div data-role="content">
      <wicket:panel>
       <h4 wicket:id="list.name">xxxグループメンバー</h4>
       <h5>下記よりグループ参加の承認を依頼する方を選択して下さい。</h5>
       <span wicket:id="feedback"></span>
        <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="検索" wicket:id="list">
          <li><a href="#" wicket:id="list.item" data-rel="dialog" data-transition="flip">
          <p wicket:id="nickname">komusubi</p><h4 wicket:id="name">こむすび</h4>
          </a></li>
        </ul>
      </wicket:panel>
    </div>
    <div data-role="footer">
      <h1>lunchat</h1>
    </div>
  </div>
</body>
</html>
