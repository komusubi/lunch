<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<wicket:remove>
  <link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</wicket:remove>
</head>
<body>
  <div data-role="page" data-theme="a">
    <div data-role="header">
      <h1>注文を受け付けました</h1>
    </div>
    <div data-role="content">
      <wicket:panel>
        <h2>注文明細</h2>
        <ul data-role="listview" data-inset="true">
          <li wicket:id="order.line"><span wicket:id="name">3/8(木)のお弁当</span>
            <span class="ui-li-aside" wicket:id="amount">1</span></li>
          <li data-role="list-divider">合計<span class="ui-li-aside" wicket:id="total.amount">10円</span></li>
        </ul>
        <a href="#" data-role="button" wicket:id="eat" data-theme="b">いただきます</a>
        <a href="#" data-role="button" wicket:id="finish" data-theme="b">ごちそうさま</a>
      </wicket:panel>
    </div>
    <div data-role="footer">
      <h1>komusubi</h1>
    </div>
  </div>
</body>
</html>
