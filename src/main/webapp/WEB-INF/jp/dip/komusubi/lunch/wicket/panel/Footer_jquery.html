<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<wicket:remove>
  <link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</wicket:remove>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1 wicket:id="header.title">メニュー一覧</h1>
      <a href="#" data-icon="home" data-iconpos="notext" title="Home" data-theme="f" wicket:id="link.home">home</a>
      <a href="#" wicket:id="auth"><span wicket:id="auth.label">ログイン</span></a>
      <div data-role="navbar" wicket:id="nav">
        <ul>
          <li><a href="#" wicket:id="nav.new">新規</a></li>
          <li><a href="#" wicket:id="nav.history">履歴</a></li>
          <li><a href="#" wicket:id="nav.config">設定</a></li>
        </ul>
      </div>
    </div>
    <div data-role="content">
      <h4>
        <span wicket:id="greeting">XXさん、いらっしゃいませ。</span>
      </h4>
      <p>注文するお店のボタンを押して注文を決定してください。</p>
      <!-- 未ログインの状態 -->
        <form method="post" data-transition="slide">
          <ul data-role="listview" data-inset="true">
            <li data-role="list-divider">玉子屋</li>
            <li><a href="#">メニュー1<span class="ui-li-aside">500円</span></a></li>
            <li data-role="list-divider">フレッシュランチ</li>
            <li><a href="#">メニュー2<span class="ui-li-aside">500円</span></a></li>
            <li><a href="#">メニュー3<span class="ui-li-aside">400円</span></a></li>
          </ul>
        </form>
    </div>
    <wicket:panel>
    <div data-role="footer">
      <h1 wicket:id="footer.label">lunchat</h1>
    </div>
    </wicket:panel>
  </div>
</body>
</html>
