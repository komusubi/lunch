<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<wicket:remove>
  <link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</wicket:remove>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>グループ参加</h1>
      <a href="#" data-icon="home" data-iconpos="notext" title="Home" data-theme="f">home</a> <a href="#"><span>ログイン</span>
      </a>
      <div data-role="navbar">
        <ul>
          <li><a href="#">新規</a></li>
          <li><a href="#">履歴</a></li>
          <li><a href="#">設定</a></li>
        </ul>
      </div>
    </div>
    <div data-role="content">
      <wicket:panel>
        <h4 wicket:id="greeting">XXXさんのYYYYグループへの参加に承認する場合には「承認」ボタンを押してください。</h4>
        <form data-ajax="false" wicket:id="approval.form">
          <div data-role="fieldcontain">
            <label for="message">承認メッセージ</label><input type="text" wicket:id="message" id='message'>
          </div>
          <div class="ui-grid-a">
            <span class="ui-block-a"><input type="submit" value="承認" wicket:id="approval"></span> <span
              class="ui-block-b"><input type="submit" value="承認しない" wicket:id="cancel"></span>
          </div>
        </form>
      </wicket:panel>
    </div>
    <div data-role="footer">
      <h1>lunchat</h1>
    </div>
  </div>
</body>
</html>
