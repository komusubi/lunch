<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<wicket:remove>
  <link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</wicket:remove>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>メニュー一覧</h1>
      <a href="#" data-icon="home" data-iconpos="notext" title="Home" data-theme="f">home</a> <a href="#"
        wicket:id="auth"><span>ログイン</span> </a>
      <div data-role="navbar">
        <ul>
          <li><a href="#">新規</a></li>
          <li><a href="#">履歴</a></li>
          <li><a href="#">設定</a></li>
        </ul>
      </div>
    </div>
    <div data-role="content">
      <h4>
        <span>XXさん、グループに参加してください。</span>
      </h4>
      <div data-role="collapsible" data-collapsed="true">
        <h3 wicket:id="list.title">グループ参加</h3>
        <ul data-role="listview" data-inset="true">
          <li data-role="list-divider">グループ名</li>
          <li><a href="#" data-ajax="false">AAC</a></li>
        </ul>
      </div>
      <wicket:panel>
        <div data-role="collapsible" data-collapsed="true" wicket:id="group.collapsed">
          <h3>新規登録</h3>
          <h4>新しいグループを作成します。IDと名称を決定してください。</h4>
          <span wicket:id="feedback">feedback</span>
          <form method="post" data-ajax="false" data-transitino="slide" wicket:id="group.form">
            <div data-role="fieldcontain">
              <label for="group.code">ID</label> <input type="text" wicket:id="code" id="group.code">
            </div>
            <div data-role="fieldcontain">
              <label for="name">名前</label> <input type="text" wicket:id="name" id="name">
            </div>
            <div data-role="fieldcontain">
              <label for="time">締切時刻</label><input type="time" placeholder="HH:mm" wicket:id="lastOrder" id="time">
            </div>
            <div data-role="fieldcontain">
              <label for="contracted">利用店舗</label>
              <select name="shops" id="contracted" multiple="multiple" data-native-menu="false" wicket:id="choice.shop">
                <option>お店を選択してください</option>
              </select>
              <wicket:remove>
              <select name="shops" id="contracted" multiple="multiple" data-native-menu="false">
                <option>お店を選択して下さい。</option>
                <option value="tamagoya"><span>玉子屋</span>
                </option>
                  <option value="fresh1">フレッシュランチ 芝浦</option>
                  <option value="fresh2">フレッシュランチ横浜</option>
              </select>
              </wicket:remove>
            </div>
            <input type="submit" value="登録">
          </form>
        </div>
      </wicket:panel>
    </div>
    <div data-role="footer">
      <h1>lunchat</h1>
    </div>
  </div>
</body>
</html>
